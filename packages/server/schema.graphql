
""" Data format for flatlist chat display """
type ChatDisplayList {
    id: String!
    chatCover: String
    chatTitle: String!
    chatDescription: String!
    date: String!
}

type User{
    id: String!
    email: String!
    password: String!
}

type Query {
    TEMP_CHATDISPLAYLIST: [ChatDisplayList]
}

type Mutation{
    createNewUser(id: String!, email: String!, password: String!): User
}