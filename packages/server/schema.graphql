
""" Data format for flatlist chat display """
type ChatDisplayList {
    id: String!
    chatCover: String
    chatTitle: String!
    chatDescription: String!
    date: String!
}

type User{
    id: String!
    email: String!
    username: String
}

type Query {
    chatList: [ChatDisplayList]
}

type ChatRoom{
    id: String!
}

type Mutation{
    createNewUser(id: String!, email: String!): User!
    createNewUserCustom(id: String!, email: String!, username: String!): User!
    createChatRoom(id: String!, userId: String): ChatRoom!
}